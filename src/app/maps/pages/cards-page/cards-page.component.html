<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <h3>Listado de Tarjetas</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2"></div>

    <div class="col">

        <div class="row">


            <div *ngFor="let card of cards" class="col-4 mb-2">

                <div class="card">
                    <map-mini-map [lngLat]="card.lngLat" />

                    <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.description }}</p>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
